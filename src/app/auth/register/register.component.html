<div class="flex m-auto h-screen">
    <form (ngSubmit)="submit()" class="m-auto border-2 px-5 py-5 rounded-lg w-1/3" #myForm = "ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-4 w-full">
            <label class="ml-5 mb-1" for="email">Email</label>
            <input type="text" id="email" class="rounded ml-4 border-2 w-full h-11 pl-4" placeholder="Email Address" [(ngModel)]="register.email" name="email" #email="ngModel" required/>
        </div>
        <div *ngIf = "!email.valid && (email.touched||email.dirty)" class="pl-5 bg-red-400 text-red-800 rounded-md">Email Field Must Be Valid</div>
    <div  class="my-4 w-full flex flex-col">
            <label class="ml-5 mb-1" for="password">Password</label>
            <input type="text" id="password" class="rounded ml-4 border-2 w-full h-11 pl-4" placeholder="Password" [(ngModel)]="register.password" name="password" #password="ngModel" required/>
        </div>
        <div *ngIf = "!password.valid && (password.touched||password.dirty)"  class="pl-5 bg-red-400 text-red-800 rounded-md">Password Field Must Be Valid</div>
        <div  class="my-4 w-full flex flex-col">
            <label class="ml-5 mb-1" for="password">Confirm Password</label>
            <input type="text" id="password" class="rounded ml-4 border-2 w-full h-11 pl-4" placeholder="confirm Password" [(ngModel)]="register.confirmPassword" name="confirmPassword" #confirmpassword="ngModel" required/>
        </div>
        <div *ngIf = "!confirmpassword.valid && (confirmpassword.touched||confirmpassword.dirty)"  class="pl-5 bg-red-400 text-red-800 rounded-md">Confirm password Field Must Be Valid</div>
        <div  class="my-4" >
            <input [disabled] = "myForm.form.invalid" type="submit" class="bg-yellow-600 text-white hover:bg-yellow-900 p-2 w-full">
        </div>
    </form> 
</div>

<div class="flex m-auto h-screen">
    <form (ngSubmit)="submit()" class="m-auto border-2 px-5 py-5 rounded-lg w-1/3">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-4 w-full">
            <label class="ml-5 mb-1 mr-5" for="email">Email</label>
            <input type="text" id="email" class="rounded ml-4 border-2 w-full h-11 pl-4" placeholder="Email Address" [(ngModel)]="form.email" name="email"/>
        </div>
    <div  class="my-4 w-full">
            <label class="ml-5 mb-1" for="password">Password</label>
            <input type="text" id="password" class="rounded ml-4 border-2 w-full h-11 pl-4" placeholder="Password" [(ngModel)]="form.password" name="password"/>
        </div>
        <div  class="my-4">
            <input type="submit" class="bg-purple-600 text-white hover:bg-purple-900 p-2 w-full">
        </div>
    </form> 
</div>
